<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>About Me</title>
	</head>
	<body>
		<h1>About Me</h1>

		<ul>
			<li>Nickname: <span id="nickname"></span></li>
			<li>Favorites: <span id="favorites"></span></li>
			<li>Hometown: <span id="hometown"></span></li>
		</ul>

		<script>
			let font = (document.querySelector("body").style.fontFamily =
				"Arial, sans-serif");
			document.getElementById("nickname").textContent = "Jay";
			document.getElementById("favorites").textContent = "Cricket";
			document.getElementById("hometown").textContent = "Nagpur, India";

			let allLi = document.querySelectorAll("li");
			for (let i = 0; i < allLi.length; i++) {
				allLi[i].className = "listitem";
				allLi[i].style.color = "red";
			}
			let img = document.createElement("img");
			img.src = "https://iili.io/Lp6ue.png";
			img.style.height = "200px";
			img.style.borderRadius = "50%";
			document.body.appendChild(img);
		</script>
	</body>
</html>
